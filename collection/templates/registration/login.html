{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login - PokéTrade</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .header-box {
            margin-bottom: 30px;
        }
        .header-box h2 {
            font-size: 36px;
            color: #ff3c00;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }
        .error-message {
            color: #ff3c00;
            font-size: 14px;
            margin-top: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .signup-link {
            margin-top: 20px;
            color: #666;
        }
        .signup-link a {
            color: #2196F3;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .form-error {
            color: #ff3c00;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="login-container">
        <div class="header-box">
            <h2>Log In to PokéTrade</h2>
        </div>
        <form method="post" action="{% url 'login' %}" novalidate>
            {% csrf_token %}
            {% if form.errors %}
                <div class="form-error">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
  </body>
</html>
