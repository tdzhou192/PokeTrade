<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace - PokéTrade</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .header-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-box h2 {
            font-size: 36px;
            color: #ff3c00;
            margin: 0;
        }
        .search-sort-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 350px;
            max-width: 90%;
        }
        .search-bar input[type="text"] {
            border: none;
            outline: none;
            padding: 10px 20px;
            font-size: 16px;
            flex-grow: 1;
            border-radius: 30px 0 0 30px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .listing-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .listing-card:hover {
            transform: scale(1.03);
        }
        .listing-img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        .links a {
            margin: 0 10px;
            color: #2196F3;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        /* Fixed coins panel */
        .coins-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="coins-panel">
      <strong>Poke Coins:</strong> {{ coins }}
    </div>
    <div class="header-box">
        <h2>Marketplace</h2>
    </div>
    <div class="search-sort-container">
        <form method="get" action="{% url 'marketplace' %}" class="search-bar">
            <input type="text" name="search" placeholder="Search Pokémon by name" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
    </div>
    <h2 style="text-align: center;">Pokémon for Sale</h2>
    <div class="pokemon-grid">
        {% for listing in listings %}
            <div class="listing-card">
                <a href="{% url 'listed_pokemon_detail' listing.id %}">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ listing.poke_id }}.png" alt="{{ listing.name }}" class="listing-img">
                    <h3>{{ listing.name|capfirst }}</h3>
                    <p>Price: {{ listing.price }} Coins</p>
                    <p>Seller: {{ listing.owner.username }}</p>
                </a>
            </div>
        {% empty %}
             <p style="text-align: center;">No Pokémon for sale right now.</p>
        {% endfor %}
    </div>
    <div class="links">
         <a href="{% url 'collection' %}">Back to Collection</a>
    </div>
</body>
</html>
