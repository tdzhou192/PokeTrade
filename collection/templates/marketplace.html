<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
  </head>
  <body>
    <div style="position: fixed; top: 10px; right: 10px;">
      <strong>Poke Coins:</strong> {{ coins }}
    </div>
    <h1>Marketplace</h1>
  </ul>
  <h2>Pokémon for Sale</h2>
    <ul style="list-style: none; padding: 0;">
      {% for listing in listings %}
        <li style="display: inline-block; margin: 10px; text-align: center;">
          <a href="{% url 'listed_pokemon_detail' listing.id %}">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ listing.poke_id }}.png" alt="{{ listing.name }}" style="width: 100px; height: auto;">
            <p>{{ listing.name|capfirst }}</p>
            <p>Price: {{ listing.price }} Coins</p>
            <p>Seller: {{ listing.owner.username }}</p>
          </a>
        </li>
      {% empty %}
        <li>No Pokémon for sale right now.</li>
      {% endfor %}
    </ul>
    <p><a href="{% url 'collection' %}">Back to Collection</a></p>
  </body>
</html>
