{% extends 'base.html' %}
{% load static %}

{% block title %}PokéTrade{% endblock %}

{% block content %}
<style>
 body {
   font-family: 'Poppins', Arial, sans-serif;
   background-color: #f2f3f7;
 }
 .home-container {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: top;
   min-height: 85vh;
   text-align: center;
   padding: 10px;
 }
 .home-title {
   font-size: 100px;
   font-weight: 900;
   color: #EE2626;
   margin-bottom: 10px;
 }
 .info-text-container {
   display: flex;
   justify-content: center;
   align-items: center;
   gap: 10px;
   margin-bottom: 20px;
   flex-wrap: wrap;
 }
 .info-text {
   max-width: 250px;
   color: #0075BE;
   font-size: 18px;
   line-height: 1.4;
   font-weight: 600;
 }
 .pikachu-img {
   width: 300px;
   height: auto;
 }
 .login-button {
   margin-top: 40px;
 }
 .login-button a {
   display: inline-block;
   background-color: #0075BE;
   color: white;
   padding: 15px 50px;
   border-radius: 30px;
   font-size: 18px;
   font-weight: 600;
   text-decoration: none;
   box-shadow: 0px 10px 30px rgba(0, 117, 190, 0.5);
   transition: background-color 0.3s;
 }
 .login-button a:hover {
   background: linear-gradient(135deg, #2575fc, #6a11cb);
 }
</style>

<div class="home-container">
 <h1 class="home-title">PokéTrade</h1>

 <div class="info-text-container">
   <div class="info-text">
     Collect, trade,<br>
     and manage<br>
     your Pokémon<br>
     today!
   </div>

   <img src="{% static 'img/pikachu.png' %}" alt="Pikachu" class="pikachu-img">

   <div class="info-text">
     Start now to<br>
     begin<br>
     collecting and<br>
     earning Pokémon!
   </div>
 </div>

 <div class="login-button">
   <a href="{% url 'login' %}">Login</a>
 </div>
</div>
{% endblock %}
